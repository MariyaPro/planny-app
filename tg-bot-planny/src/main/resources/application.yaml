server:
  port: 8083

spring:
  application:
    name: tg-bot-planny
  datasource:
    hikari:
      minimum-idle: 3
      maximum-pool-size: 6
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: off
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml

services:
  db-planny-service: "http://localhost:8081/api/db-planny"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 30000
        loggerLevel: basic

telegrambot:
  prop:
    path: ${TELEGRAM_BOT_CONFIG}

logging:
  file:
    name: logs/log_tg-bot-planny