<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planny Anny</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #764ba2;
            border-color: #764ba2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
        }
    </style>
</head>
<body>

<div class="welcome-section text-center">
    <div class="container">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo rounded-circle">
        <h1 th:text="${welcomeMessage} ?: 'Добро пожаловать в Planny Anny!'">Добро пожаловать!</h1>
        <p class="lead">Управляйте вашим расписанием легко и просто</p>
    </div>
</div>

<div class="container">
    <!-- <Блок кнопок> -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="d-grid gap-3">

                <!-- Кнопка "Добавить событие" -->
                <a href="/api/planny/events/new" class="btn btn-custom btn-lg py-3 text-white text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-search me-3 fs-4"></i>
                        <span class="fs-5">Добавить событие</span>
                    </div>
                </a>

                <!-- Кнопка "Найти событие по ID" -->
                <a href="/api/planny/events/new" class="btn btn-custom btn-lg py-3 text-white">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-search me-3 fs-4"></i>
                        <span class="fs-5">Найти событие по ID</span>
                    </div>
                </a>

                <!-- Кнопка "Получить свой план" -->
                <a href="/api/planny/events/new" class="btn btn-custom btn-lg py-3 text-white">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-search me-3 fs-4"></i>
                        <span class="fs-5">Получить свой план</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <p class="card-text text-muted">
                        Выберите действие для работы с вашим расписанием
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center py-1 mt-8">
    <div class="container">
        <p class="mb-0">&copy; 2025 Мария Прокофьева. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
