server:
  port: 8081

spring:
  application:
    name: planny
  datasource:
    hikari:
      minimum-idle: 3
      maximum-pool-size: 6
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: planny
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: off
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml

logging:
  file:
    name: logs/log_db-planny-service
