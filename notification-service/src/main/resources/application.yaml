server:
  port: 8082

spring:
  application:
    name: notification-service
  datasource:
    hikari:
      minimum-idle: 3
      maximum-pool-size: 6
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: planny
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: off
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml

services:
  db-planny-service: "http://localhost:8081/api/db-planny"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 30000
        loggerLevel: basic

recipient:
  config:
    path: "notification-service/src/main/resources/recipient-configs/"

logging:
  file:
    name: logs/log_notification-service