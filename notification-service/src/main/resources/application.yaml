server:
  port: 8082

spring:
  application:
    name: notification-service
  datasource:
    hikari:
      minimum-idle: 3
      maximum-pool-size: 6
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: off
  liquibase:
    enabled: true
    change-log: db/changelog/db.changelog-master.xml

services:
  report-generator-service: "http://localhost:8084/api/report-generator"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 30000
        loggerLevel: basic

recipient:
  config:
    path: ${RECIPIENT_CONFIG_PATH}

cron:
  daily-report: "0 0 8 * * *"   # каждый день в 8,00 на сегодня
  weekly-report: "0 0 21 * * 0" # каждое воскресенье в 21,00 на следующую неделю

logging:
  file:
    name: logs/log_notification-service