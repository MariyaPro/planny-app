server:
  port: 8084

spring:
  application:
    name: report-generator
  data:
    mongodb:
      uri: "mongodb://${MONGO_USER}:${MONGO_PASSWORD}@localhost:27017/"
      database: "mongodb"

services:
  db-planny-service: "http://localhost:8081/api/db-planny"

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 30000
        loggerLevel: basic

logging:
  file:
    name: logs/log_report-generator
